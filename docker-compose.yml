version: "3"
services:
  mqtt:
    networks:
      - proxy
      - default
    volumes:
      - data:/data
    deploy:
      replicas: 4
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.serviceDomain.1=mqtt.p.cns.me
        - com.df.serviceDomain.2=mqtt.p.cns.me
        - com.df.port.1=8888
        - com.df.srcPort.1=8888
        - com.df.servicePath.1=/
        - com.df.reqPathSearch.1=/api/
        - com.df.reqPathReplace.1=/
        - com.df.port.2=8080
        - com.df.srcPort.2=8080
        - com.df.servicePath.2=/
        - com.df.httpsOnly=true
        - com.df.xForwardedProto=true
      resources:
        limits:
          cpus: '2.0'
          memory: 256M
        reservations:
          cpus: '0.10'
          memory: 96M
      restart_policy:
        condition: any
        delay: 5s
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: pause
        monitor: 30s
        max_failure_ratio: 0.3
    stop_grace_period: 30s
    ports:
      - 1883:1883 # MQTT
#      - 8080:8080 # MQTT WebSockets
#      - 8888:8888 # HTTP
    image: pinked/docker-vernemq
    environment:
      - PEER_DISCOVERY_NAME=mqtt
      - DOCKER_VERNEMQ_ALLOW_MULTIPLE_SESSIONS=on
      - DOCKER_VERNEMQ_QUEUE_DELIVER_MODE=balance

networks:
  default:
    external: false
  proxy:
    external: true

volumes:
  data:
    driver: glusterfs
